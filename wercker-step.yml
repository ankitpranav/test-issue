name: publish-lambda-function
version: 1.0.18
description: A Wercker step to create or update an AWS Lambda function
keywords:
  - lambda
  - aws
properties:
  function-name:
    type: string
    required: true
  handler:
    type: string
    required: true
  aws-account-id:
    type: string
    required: true
  lambda-role:
    type: string
    required: true
  s3-artefact:
    type: string
    required: false
  archive:
    type: string
    required: false
  runtime:
    type: string
    required: false
    default: nodejs4.3
  timeout:
    type: string
    required: false
    default: 3
  memory-size:
    type: string
    required: false
    default: 128
  vpc-subnet-ids:
    type: string
    required: false
  vpc-security-group-ids:
    type: string
    required: false
  error-sns-topic:
    type: string
    required: false
  events-source-arn:
    type: string
    required: false
  events-source-batch-size:
    type: string
    required: false
    default: 1
